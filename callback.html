<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apple Sign-In Callback</title>
</head>
<body>
<script>
  // Get query params from Apple
  const params = new URLSearchParams(window.location.search);

  // Build the intent URL for Android
  const intentUrl = `intent://callback?${params.toString()}#Intent;package=com.grinngain.app;scheme=signinwithapple;end`;

  // Redirect back into your app
  window.location.href = intentUrl;
</script>
<p>Redirecting back to app...</p>
</body>
</html>
