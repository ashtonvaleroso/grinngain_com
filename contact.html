                            <input type="email" class="email-signup" placeholder="Email" name="Email">
                            <br>
                            <div style="height: 8pt;"></div>
                            <button type="submit" class="signup-button">SIGN UP</button>
                            <br>
                            <span class="sub-span" id="msg"></span>
                        </form>
                        </p>
                    </div>

                </div>
            </div>
            <script>
                const scriptURL = 'https://script.google.com/macros/s/AKfycbwnuDb-CqZH2wVcGyLkXdb4RuoOKTO3YnRUTIIxf11z5Ml6I2cN6bl28k5knUEWEcf9/exec'
                const form = document.forms['submit-to-google-sheet']
                const msg = document.getElementById("msg")

                form.addEventListener('submit', e => {
                    msg.innerHTML = "Sending..."
                    e.preventDefault()
                    fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                        .then(response => {
                            msg.innerHTML = "Submitted!"
                            setTimeout(() => {
                                msg.innerHTML = ""
                            }, 5000);
                            form.reset()
                        })
                        .catch(error => console.error('Error!', error.message))
                })
            </script>
        </footer>
