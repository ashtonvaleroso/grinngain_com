<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grin&Gain - Workout Tracker App for Weightlifting, Calisthenics, and More</title>
    <link rel="shortcut icon" href="icons/shortcut_icon.png">
    <link rel="stylesheet" href="general_styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <a href="index.html" style="text-decoration: none;">
        <h1 style="font-size: 26pt; color: #63f794;">
            <img src="icons/green_icon.svg" alt="" height="24pt">Grin&Gain
        </h1>
    </a>
    <div class="center-text vertical-align">
        <h1>Early Access</h1>
        <form id="early-access-form" class="early-access-form" style="text-align: center; width: 90%; max-width: 400px; margin: auto;">
            <div>
                <label for="platform" style="font-size: 18pt;">Are you an iOS or Android user?</label>
                <br>
                <select name="platform" id="platform" class="early-access-text-field" style="font-size: 14pt; width: 100%;" required>
                    <option value="" disabled selected>Select your platform</option>
                    <option value="iOS">iOS</option>
                    <option value="Android">Android</option>
                </select>
            </div>
            <br>
            <button id="get-early-access-button" class="request-button" type="submit"
                style="padding: 10pt 0; width: 100%; font-weight: bold;">Get Early Access</button>
        </form>
    </div>

    <script>
        document.getElementById("early-access-form").addEventListener("submit", function (e) {
            e.preventDefault(); // Prevent default form submission

            const platform = document.getElementById("platform").value;
            let redirectUrl = "";

            if (platform === "iOS") {
                redirectUrl = "https://testflight.apple.com/join/AYym5Asy";
            } else if (platform === "Android") {
                redirectUrl = "https://appdistribution.firebase.dev/i/ebb5a1db26030a45";
            }

            if (redirectUrl) {
                window.location.href = redirectUrl; // Redirect user
            }
        });
    </script>
</body>

</html>
